<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horror and Adventure</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Horror and Adventure</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#stories">Stories</a></li>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#characters">Characters</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <h2>Welcome to the Horror and Adventure Site</h2>
        <p>Explore the darkest and most thrilling stories.</p>
    </section>

    <section id="stories">
        <h2>Stories</h2>
        <!-- Interactive stories will go here -->
    </section>

    <section id="gallery">
        <h2>Gallery</h2>
        <!-- Images and videos will go here -->
    </section>

    <section id="characters">
        <h2>Characters</h2>
        <!-- Character descriptions will go here -->
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <form id="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Horror and Adventure. All rights reserved.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
